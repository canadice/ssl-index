jobs:
  generate-data:
    runs-on: ${{ matrix.config.os }}

    name: ${{ matrix.config.os }} (${{ matrix.config.r }})

    strategy:
      fail-fast: false
      matrix:
        config:
          - {os: windows-latest,   r: 'release'}

    env:
      R_REMOTES_NO_ERRORS_FROM_WARNINGS: true
      RSPM: ${{ matrix.config.rspm }}
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      ANNOUNCE_SECRET: ${{ secrets.ANNOUNCEMENTS }}
      TPE_SECRET: ${{ secrets.TPE_OPPS }}
      CHECK_SECRET: ${{ secrets.PLAYER_CHECKS }}
      WAIVER_SECRET: ${{ secrets.WAIVER_WATCHER }}
      APPROVED_SECRET: ${{ secrets.PLAYER_APPROVER }}

    steps:
      - uses: actions/checkout@v3

      - uses: r-lib/actions/setup-r@master
        with:
          r-version: ${{ matrix.config.r }}
          http-user-agent: ${{ matrix.config.http-user-agent }}

      - uses: r-lib/actions/setup-pandoc@master

      - name: Query dependencies
        run: |
          install.packages('remotes')
          install.packages('sessioninfo')
          saveRDS(remotes::dev_package_deps(dependencies = TRUE), ".github/depends.Rds", version = 2)
          writeLines(sprintf("R-%i.%i", getRversion()$major, getRversion()$minor), ".github/R-version")
        shell: Rscript {0}

      - name: Cache R packages
        uses: actions/cache@v1
        with:
          path: ${{ env.R_LIBS_USER }}
          key: ${{ runner.os }}-${{ hashFiles('.github/R-version') }}-1-${{ hashFiles('.github/depends.Rds') }}
          restore-keys: ${{ runner.os }}-${{ hashFiles('.github/R-version') }}-1-

      - name: Install dependencies
        run: |
          remotes::install_deps(dependencies = TRUE)
          remotes::install_github("Canadice/sslrtools")
          remotes::install_github("EriqLaplus/discordr")
        shell: Rscript {0}
        
      - name: Create and populate .Renviron file
        run: |
          echo ANNOUNCE_SECRET ="$ANNOUNCEMENTS" >> ~/.Renviron
          echo TPE_SECRET ="$TPE_OPPS" >> ~/.Renviron
          echo CHECK_SECRET ="$PLAYER_CHECKS" >> ~/.Renviron
          echo WAIVER_SECRET ="$WAIVER_WATCHER" >> ~/.Renviron
          echo APPROVED_SECRET ="$PLAYER_APPROVER" >> ~/.Renviron
        shell: bash

      - name: Generate data
        env:
          ANNOUNCE_SECRET: ${{ secrets.ANNOUNCEMENTS }}
          TPE_SECRET: ${{ secrets.TPE_OPPS }}
          CHECK_SECRET: ${{ secrets.PLAYER_CHECKS }}
          WAIVER_SECRET: ${{ secrets.WAIVER_WATCHER }}
          APPROVED_SECRET: ${{ secrets.PLAYER_APPROVER }}
        run: |
          source("scrapers/webhookJob.R")
        shell: Rscript {0}


